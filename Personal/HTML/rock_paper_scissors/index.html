<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1 id="title">
            <span class="titleWord">Rock</span>
            <img class="imgPixel" id="rockImg" src="img/rock.png" alt="Pixel Art Rock">
            <span class="titleWord">Paper</span>
            <img class="imgPixel" id="paperImg" src="img/paper.png" alt="Pixel Art Paper">
            <span class="titleWord">Scissors</span>
            <img class="imgPixel" id="scissorsImg" src="img/scissors.png" alt="Pixel Art Scissors">
        </h1>
    </header>

    <div class="container">

        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="reset">Reset</button>
        </div>

        <div class="textContainer">
            <div id="score"></div>
            <div id="result"></div>
        </div>

    </div>

    <audio id="rockSound" src="" preload="auto"></audio>
    <audio id="paperSound" src="" preload="auto"></audio>
    <audio id="scissorsSound" src="" preload="auto"></audio>
</body>


</html>
