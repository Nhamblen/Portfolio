<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1 id="title">
            <span class="title-word">Rock</span>
            <img class="img-pixel" id="rockimg" src="img/rock.png" alt="Pixel Art Rock">
            <span class="title-word">Paper</span>
            <img class="img-pixel" id="paperimg" src="img/paper.png" alt="Pixel Art Paper">
            <span class="title-word">Scissors</span>
            <img class="img-pixel" id="scissorsimg" src="img/scissors.png" alt="Pixel Art Scissors">
        </h1>
    </header>

    <div class="container">

        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="reset">Reset</button>
        </div>

        <div class="textContainer">
            <div id="score"></div>
            <div id="result"></div>
        </div>

    </div>
</body>


</html>
