<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/hammir.CSS" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Practice, PT, PTA, Physical Therapy, Physical Therapy Assistant, Medical" />
  <meta name="description" content="Maki's Physical Therapy" />

</head>

<body>
  <header>
    <h1>Hammir PT</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form method="post" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">
      <table>
        <tbody>
          <tr>
            <td>First Name:</td>
          </tr>
          <tr>
            <td><input maxlength="20" size="20" name="First name" /></td>
          </tr>
          <tr>
            <td>Last Name:</td>
          </tr>
          <tr>
            <td><input maxlength="20" size="20" name="Last name" /></td>
          </tr>
          <tr>
            <td>E-mail:</td>
          </tr>
          <tr>
            <td><input size="20" name="Email" /></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
          </tr>
          <tr>
            <td><input size="20" name="Phone Number" /></td>
          </tr>

          <tr>
            <td>
              <fieldset>
                <legend>Communication Preference:</legend>
                <input type="radio" id="E-mail" name="Communication Preference" value="E-mail" />
                <label for="E-mail">E-mail</label><br />
                <input type="radio" id="Phone" name="Communication Preference" value="Phone" />
                <label for="Phone">Phone</label><br />
              </fieldset>
            </td>
          </tr>

          <tr>
            <td>
              Comments
              <br />
              <textarea name="Comments" rows="4" cols="60"></textarea>
              <br />
            </td>
          </tr>
        </tbody>
      </table>

      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </p>
      <input name="Recipient" type="hidden" value="npack76@gmail.com" />
      <input type="hidden" name="subject" value="Patient Email" />
      <input name="return_link_url" type="hidden" value=".html" />
      <input name="return_link_title" type="hidden" value="Home" />
      <input name="bgcolor" type="hidden" value="rgb(255, 224, 177)" />
      <input name="title" type="hidden" value="Thank you for taking the time to complete the form." />
      <input type="hidden" name="text_color" value="#000000" />
      <input name="font_face" type="hidden" value="Verdana, Arial, sans-serif" />
      <input name="font_size" type="hidden" value="6" />
    </form>
  </main>

  <footer>
    <p>&copy; Hammir. All rights reserved.</p>
  </footer>
</body>

</html>
