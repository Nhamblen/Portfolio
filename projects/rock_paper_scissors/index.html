<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple rock paper scissors game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <a href="../../" class="back_button">‚Üê Back</a>
    <h1 id="title">
      <span class="title_word">Rock</span>
      <img class="img_pixel" id="rock_img" src="img/rock.png" alt="Pixel Art Rock">
      <span class="title_word">Paper</span>
      <img class="img_pixel" id="paper_img" src="img/paper.png" alt="Pixel Art Paper">
      <span class="title_word">Scissors</span>
      <img class="img_pixel" id="scissors_img" src="img/scissors.png" alt="Pixel Art Scissors">
    </h1>
  </header>

  <div class="container">

    <div class="button_container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <button id="reset">Reset</button>
    </div>

    <div class="text_container">
      <div id="score"></div>
      <div id="result"></div>
    </div>

  </div>

  <audio id="rock_sound" src="sounds/rock.wav" preload="auto"></audio>
  <audio id="paper_sound" src="sounds/paper.wav" preload="auto"></audio>
  <audio id="scissors_sound" src="sounds/scissors.wav" preload="auto"></audio>
</body>


</html>
