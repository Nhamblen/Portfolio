<!DOCTYPE html>
<html lang="en">


<!-- Meta tags, page title, and link to css -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="A dynamic web-based dashboard that monitors system health in real-time, displaying CPU, RAM, and disk usage. It features an interactive tech support chatbot that provides troubleshooting assistance for common IT issues.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Health Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Includes logo, title, nav, styling, and any other images/information at the top -->
  <header>
    <h1>System Health Dashboard</h1>
  </header>


  <!-- Main content of the page -->
  <main>
    <div id="main_box">
      <div id="stats">
        <p>CPU Usage: <span id="cpu">Loading...</span>%</p>
        <p>RAM Usage: <span id="ram">Loading...</span>%</p>
        <p>Disk Space: <span id="disk">Loading...</span>%</p>
      </div>

      <div id="chat_bot">
        <h2>Tech Support Chatbot</h2>
        <div id="chat_box"></div>
        <input type="text" id="user_input" placeholder="Ask me a question...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
