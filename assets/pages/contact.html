<body>


  <!-- Includes logo, title, nav, styling, and any other images/information at the top -->

    <div id="header_box">
      <div id="header_1">
        <a href="../../"><img id="nh_logo" src="../img/noah_logo.png"
            alt="Logo for Noah's Portfolio with a computer and code"></a>
        <h1>Noah's Portfolio</h1>
      </div>

      <!-- Links to the different pages at the top -->
      <div id="header_2">
        <div class="off_screen_menu">
          <nav>
            <li><a href="../../">Home</a></li>
            <li><a href="about">About Me</a></li>
            <li><a href="resume">Resume</a></li>

  <!-- Main content of the page-->
  <main>
    <!-- Dark overlay when hamburger menu is active -->
    <div class="overlay"></div>
    <!-- Contact form and items -->
    <div class="contact_container">
      <h2>Contact Me</h2>

      <form id="contact_form" action="https://formspree.io/f/mqaeekor" method="POST">
        <div class="form_group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form_group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form_group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="10" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit" class="submit_btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div id="footer_box">
      <a href="https://www.linkedin.com/in/noahhamblen" target="_blank">LinkedIn</a>
